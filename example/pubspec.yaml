name: instantdb_todo_example
description: An example todo app demonstrating InstantDB Flutter with real-time sync.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  
  # InstantDB Flutter package
  instantdb_flutter:
    path: ../
  
  # UI dependencies
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env